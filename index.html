<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Ubuntu:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Todo app</title>

    <style>
      .attribution {
        font-size: 12px;
        text-align: center;
        margin-top: 20px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1>
        Todo
        <input type="checkbox" name="darkmode" id="dark" />
        <label for="dark"
          ><img class="sun" src="images/icon-sun.svg" alt="sun icon" /><img
            class="moon"
            src="images/icon-moon.svg"
            alt="sun icon"
        /></label>
      </h1>
      <form class="create_task">
        <button type="submit"></button>
        <input
          type="text"
          id="create_task_input"
          placeholder="Create a new todo..."
        />
      </form>
      <div class="tasks">
        <p class="listHasTask">This task is already added</p>
        <ul class="taskList"></ul>
        <div class="options">
          <p class="itmes_left"><span>0</span> items left</p>
          <div class="shown_tasks">
            <button class="active" data-type="all">All</button
            ><button data-type="active">Active</button
            ><button data-type="completed">Completed</button>
          </div>
          <button class="clear_completed">Clear Completed</button>
        </div>
      </div>
      <p class="drag">Drag and drop to reorder list</p>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/abdulaziz-M895"
        >Abdulaziz</a
      >.
    </footer>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
